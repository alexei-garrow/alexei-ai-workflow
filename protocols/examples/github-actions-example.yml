name: CI Pipeline Example

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js (Example for a JS project)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies (Example)
      run: npm ci

    - name: Run Linter (Example)
      run: npm run lint

    - name: Run Tests (Example)
      run: npm test

    - name: Build Project (Example)
      run: npm run build

